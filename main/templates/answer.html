<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0/css/angel.css">
    <script src="bootstrap-4.0.0/js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-4.0.0/js/bootstrap.min.js"></script>
    <title>Answer</title>
</head>
<body>
<main>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav justify-content-center">
            <li class="nav-item active">
                <a class="nav-link" href="/">English</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="russian">Russian</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="add">Add new words</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="dictionary">Dictionary</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        {% if correct %}
        <div class="alert alert-success">
            <strong>Поздравляю!</strong> Вы ответили верно.
        </div>
        {% else %}
        <div class="alert alert-danger">
            <strong>Ошибка!</strong> Это не верный ответ.
        </div>
        {% endif %}
        <div class="form-group">
            <label>English word: {{ english_word }}</label>
        </div>
        <div class="form-group">
            <label>Translation: {{russian_world }}</label>
        </div>
        <a href="/" class="btn btn-secondary">New word</a>
    </div>
</main>
</body>
</html>
