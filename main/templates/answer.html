<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.3.7/css/angel.css">
    <script src="bootstrap-3.3.7/js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<main>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/">English</a>
                </li>
                <li>
                    <a href="russian">Russian</a>
                </li>
                <li>
                    <a href="add">Add new words</a>
                </li>
                <li>
                    <a href="dictionary" >Dictionary</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% if correct %}
        <div class="alert alert-success">
            <strong>Поздравляю!</strong> Вы ответили верно.
        </div>
        {% else %}
        <div class="alert alert-danger">
            <strong>Ошибка!</strong> Это не верный ответ.
        </div>
        {% endif %}
        <div class="form-group">
            <label>English word: {{ english_word }}</label>
        </div>
        <div class="form-group">
            <label>Translation: {{russian_world }}</label>
        </div>
        <a href="/" class="btn btn-default">New word</a>
    </div>
</main>
</body>
</html>
