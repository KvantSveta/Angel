<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.3.7/css/angel.css">
    <script src="bootstrap-3.3.7/js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validateForm() {
            var ru = document.getElementById("russian");

            if (ru.value === "") {
                var al = document.getElementById("alert");
                al.style.display = "block";
                return false;
            }
        }
    </script>
</head>
<body>
<main>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/">English</a>
                </li>
                <li>
                    <a href="russian">Russian</a>
                </li>
                <li>
                    <a href="add">Add new words</a>
                </li>
                <li>
                    <a href="dictionary" >Dictionary</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% if error %}
        <div class="alert alert-info">
            <strong>Поздравляю!</strong> В словаре больше нет слов для изучения.
        </div>
        {% else %}
        <div class="alert alert-danger" style="display: none" id="alert">
            <strong>Ошибка!</strong> Для отправки необходимо написать перевод слова {{ english_word }}.
        </div>
        <form method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label>English word: {{ english_word }}</label>
            </div>
            <div class="form-group">
                <label>Translation:</label>
                <input type="text" name="russian" id="russian" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        {% endif %}
    </div>
</main>
</body>
</html>
