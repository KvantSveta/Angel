<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0/css/angel.css">
    <script src="bootstrap-4.0.0/js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-4.0.0/js/bootstrap.min.js"></script>
    <script>
        function validateForm() {
            var ru = document.getElementById("russian");

            if (ru.value === "") {
                var al = document.getElementById("alert");
                al.style.display = "block";
                return false;
            }
        }
    </script>
    <title>English</title>
</head>
<body>
<main>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav justify-content-center">
            <li class="nav-item active">
                <a class="nav-link" href="/">English</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="russian">Russian</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="add">Add new words</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="dictionary">Dictionary</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        {% if error %}
        <div class="alert alert-info">
            <strong>Поздравляю!</strong> В словаре больше нет слов для изучения.
        </div>
        {% else %}
        <div class="alert alert-danger" style="display: none" id="alert">
            <strong>Ошибка!</strong> Для отправки необходимо написать перевод слова {{ english_word }}.
        </div>
        <form method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label>English word: {{ english_word }}</label>
            </div>
            <div class="form-group">
                <label>Translation:</label>
                <input type="text" name="russian" id="russian" class="form-control" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
        {% endif %}
    </div>
</main>
</body>
</html>
